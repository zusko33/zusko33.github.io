<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>QUIZ APP</title>
  </head>
  <body>
    <header>
      <h1 class="home">Add question</h1>
    </header>
    <main class="form-main">
      <form data-js="form">
        <label for="yourQuestion">Your question:</label>
        <textarea
          name="yourQuestion"
          id="yourQuestion"
          type="text"
          maxlength="150"
          rows="5"
          cols="55"
          required
        ></textarea>
        <p class="form-p" id="1par"></p>
        <label for="yourAnswer">Your answer:</label>
        <textarea
          name="yourAnswer"
          id="yourAnswer"
          type="text"
          maxlength="150"
          rows="5"
          cols="55"
          required
        ></textarea>
        <p class="form-p" id="2par"></p>
        <label for="tag">Tag:</label>
        <input
          type="text"
          name="tag"
          id="tag"
          placeholder="#tag-name"
          required
        />
        <button type="submit" id="subButton">SUBMIT</button>
      </form>
    </main>
